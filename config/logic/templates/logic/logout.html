<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خروج</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 400px;
            margin-top: 5%;
        }

        .form-label {
            color: #e0e0e0;
        }

        .form-control {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #e0e0e0;
        }

        .form-control:focus {
            border-color: #bb86fc;
            box-shadow: 0 0 0 0.2rem rgba(187, 134, 252, 0.25);
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
            color: #121212;
        }

        .btn-primary:hover {
            background-color: #9a67ea;
            border-color: #7a53c7;
        }

        .alert-danger {
            background-color: #cf6679;
            border-color: #f44336;
            color: #121212;
        }

        .alert-success {
            background-color: #03dac5;
            border-color: #018786;
            color: #121212;
        }

        .logout-message {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="container">

    <div class="logout-message">
        <h2>خروج موفق</h2>
        <p>شما با موفقیت از سیستم خارج شدید.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">ورود مجدد</a>
    </div>

</body>
</html>
